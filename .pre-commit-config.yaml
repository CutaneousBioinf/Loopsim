repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: github.com/macisamuele/language-formatters-pre-commit-hooks 
    rev: v0.0.1
    hooks:
      - id: pretty-format-toml
      - id: pretty-format-yaml